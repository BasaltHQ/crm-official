[global]
; global defaults

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; WARNING: For testing only. Restrict by IPs/auth in production.
[anonymous]
type=endpoint
context=public
allow=ulaw,alaw,opus
disallow=all
allow_subscribe=no
auth=anonymous-auth

[anonymous-auth]
type=auth
auth_type=anonymous

[anonymous-aor]
type=aor
max_contacts=1

[anonymous-ident]
type=identify
endpoint=anonymous
match=0.0.0.0/0
